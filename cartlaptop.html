    body {

  header {

}

header .icons {

header .title {

  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

header .logos {
  width: 28px;
  height: auto;
  cursor: pointer;
}
    .container {
         max-width: 800px;
         margin: 30px auto;
         padding: 0 20px;
         }

    h2 {
         margin-bottom: 20px;
         font-size: 24px; 
         font-weight: 600;
         }

    table {
         width: 100%;
         border-collapse: collapse;
         background: white;
         box-shadow: 0 4px 10px rgba(0,0,0,0.1);
         }

    th, td { 
        padding: 15px; 
        text-align: center; 
        border-bottom: 1px solid #ddd; 
    }  

    th { 
        background: #f2f2f2; 
        font-weight: 600; 
    }

    td img { 
        width: 70px; 
        height: 70px; 
        object-fit: cover; 
        border-radius: 8px; 
    }

    .product-name { 
        font-weight: 600; 
        font-size: 15px; 
    }

    .price { 
        color: #e63946; 
        font-weight: 600; 
    }
    .quantity { 
        font-size: 14px; 
        padding: 6px 10px; 
        border: 1px solid #ccc; 
        border-radius: 5px; 
    }
    .total { 
        text-align: right; 
        margin-top: 20px; 
        font-size: 18px; 
        font-weight: 600; 
    }
    .checkout-btn { 
        display: inline-block; 
        margin-top: 15px; 
        padding: 10px 20px; 
        background: #ff9800; 
        color: white; 
        text-decoration: none; 
        border-radius: 6px; 
        font-weight: 600; 
    }
    .checkout-btn:hover { 
        background: #e68900; 
    }
  </style>
</head>
