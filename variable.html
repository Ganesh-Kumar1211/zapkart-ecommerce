<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      margin: auto;
      padding: 20px 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns */
      gap: 20px;
    }


    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 90%;
      height: 1oopx;
      object-fit: cover;
      align-items: center;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 10px 15px;
      margin-bottom: 15px;
      background: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>

  <div class="container">
    <!-- 12 Products (4 rows Ã— 3 columns) -->
    <div class="product">
      <img src="mobiles/sumsung s24.webp" alt="Product 1">
      <h3>Product 1</h3>
      <p>Short description</p>
      <div class="price">$25</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="image copy 17.png" alt="Product 2">
      <h3>Product 2</h3>
      <p>Short description</p>
      <div class="price">$30</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="image copy 18.png" alt="Product 3">
      <h3>Product 3</h3>
      <p>Short description</p>
      <div class="price">$40</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="image copy 2.png" alt="Product 4">
      <h3>Product 4</h3>
      <p>Short description</p>
      <div class="price">$50</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="image copy 16.png" alt="Product 5">
      <h3>Product 5</h3>
      <p>Short description</p>
      <div class="price">$28</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>

    <div class="product">
      <img src="image copy 17.png" alt="Product 6">
      <h3>Product 6</h3>
      <p>Short description</p>
      <div class="price">$32</div>
      <a href="#" class="btn">Add to Cart</a>
    </div>
                                                           
   
  </div>
</body>
</html>
